<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Contatos Persistence</title>
</head>

<body>
    <div class="container">

        <header class="bg-body-secondary p-3 mb-3">
            <h1 class="display-5">Contatos Persistence</h1>
        </header>

        <div th:if="${exception}">
            <div class="alert alert-danger" role="alert" th:text="${message}"></div>
        </div>

        <form th:object="${novoUsuarioForm}" class="card" th:action="@{/registrar}" method="post">

            <div class="card-header">
                Registrar-se
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="nomeCompleto" class="mb-1">Nome Completo:</label>
                    <input th:field="*{nomeCompleto}" th:errorclass="is-invalid" class="form-control"
                        placeholder="Digite seu nome completo...">
                    <div class="invalid-feedback" th:error="*{nomeCompleto}">Obrigatório!</div>
                </div>

                <div class="form-group">
                    <label for="username" class="mb-1">Nome de usuário:</label>
                    <input type="text" th:field="*{username}" th:errorclass="is-invalid" class="form-control"
                        placeholder="Digite seu nome de usuário...">
                    <div class="invalid-feedback" th:error="*{username}">Obrigatório!</div>
                </div>

                <div class="form-group">
                    <label for="password" class="mb-1">Senha:</label>
                    <input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control"
                        placeholder="Digite sua senha...">
                    <div class="invalid-feedback" th:error="*{password}">8 ou mais dígitos alfanuméricos (sem caracteres especiais)!</div>
                </div>

                <div class="form-group">
                    <label for="password" class="mb-1">Senha:</label>
                    <input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control"
                           placeholder="Digite sua senha...">
                    <div class="invalid-feedback" th:error="*{password}">8 ou mais dígitos alfanuméricos (sem caracteres especiais)!</div>
                </div>

                <div class="form-group d-flex flex-column">
                    <button class="btn btn-primary mt-3" type="submit">Registrar-se</button>
                    <p>Já possui uma conta? Faça <a href="/login">Login</a></p>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
